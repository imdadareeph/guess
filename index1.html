	<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
           <div class="padd-btm">
	        <div class="circlePercent circleright">
			  <div class="counter" data-percent={{guesses}}></div>
			  <div class="progress"></div>
			  <div class="progressEnd"></div>
			</div>
	    </div>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" class="form-control" name="guess" ng-model="input.letter" ng-minlength="1" ng-maxlength="1" ng-pattern="/^[A-Za-z]+$/">
                
                <div id="remember" class="checkbox">
                    <label>
                        <div class="text-center h1">{{displayWord}}</div>
                    </label>
                </div>
                <button ng-click="letterChosen()" onclick="clickme()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Guess</button>
                <div class="breadcrumb btn-block col-md-3 fa fa-thumbs-up thumbsup-style">
			    	<span ng-repeat="letter in correctLettersChosen">{{letter}}</span>
			    </div>

			    <div class="breadcrumb btn-block col-md-3 fa fa-thumbs-down thumbsdown-style">
			    	<span ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
			    </div>
            </form><!-- /form -->
            <a href="index2.html" class="forgot-password">
                try another design
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
	<script src="appprogressbar.js"></script>
